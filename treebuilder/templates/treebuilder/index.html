{% load render_bundle from webpack_loader %}
<h1>List o' names</h1>
{% if latest_person_list %}
    <ul>
    {% for person in latest_person_list %}
        <li><a href="{% url 'treebuilder:detail' person.id %}">{{ person.full_name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

<div id="container" />
{% render_bundle 'main' %}
